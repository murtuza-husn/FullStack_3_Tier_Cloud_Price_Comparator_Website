<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Price Comparator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color:#f5f0e1;">


  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#d6bfae;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cloud Comparator</a>
      <div class="d-flex">
        <span id="welcomeText" class="me-3"></span>
        <button id="signOutBtn" class="btn btn-outline-dark btn-sm">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row g-3">

      <!-- Platforms Multi-select -->
      <div class="col-md-6 mb-3">
        <label for="platformSelect" class="form-label" style="color:#5C4033;">Platforms</label>
        <select id="platformSelect" class="selectpicker form-control" multiple data-live-search="true" title="Select Platforms">
          <option>AWS</option>
          <option>Azure</option>
          <option>Google Cloud (GCP)</option>
          <option>Oracle Cloud</option>
          <option>IBM Cloud</option>
          <option>Alibaba Cloud</option>
        </select>
      </div>

      <!-- Service Categories Multi-select -->
      <div class="col-md-6 mb-3">
        <label for="serviceSelect" class="form-label" style="color:#5C4033;">Service Categories</label>
        <select id="serviceSelect" class="selectpicker form-control" multiple data-live-search="true" title="Select Service Categories">
          <option>Object Storage</option>
          <option>Virtual Machines (Compute)</option>
          <option>Relational Database Service</option>
          <option>NoSQL Database (Document-oriented)</option>
          <option>Serverless Functions</option>
        </select>
      </div>

      <!-- Compare Button -->
      <div class="col-12 text-center">
        <button id="compareBtn" class="btn btn-dark" disabled>Compare</button>
        <button id="downloadPdfBtn" class="btn btn-secondary ms-2" disabled>Download PDF</button>
        <button id="storeComparisonBtn" class="btn btn-success ms-2" disabled>Store Comparison</button>
        <button id="historyBtn" class="btn btn-info ms-2">Comparison History</button>
      </div>

    </div>

    <!-- Result Table -->
    <div id="resultTableContainer" class="mt-4"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3" style="background-color:#d6bfae;">
    <span>Â© 2025 Cloud Price Comparator</span>
  </footer>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  
  <!-- Custom JS -->
  <script src="js/app.js"></script>
</body>
</html>
