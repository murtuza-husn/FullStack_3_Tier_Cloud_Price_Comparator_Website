<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-beige">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm col-md-6 col-lg-5">
      <h2 class="text-center mb-4" style="color:#5C4033;">Create Account</h2>
      <form id="signupForm">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="First Name" required id="firstName">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Last Name" required id="lastName">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Phone Number" required id="phone">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required id="email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required id="password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirm Password" required id="confirmPassword">
        </div>
        <button type="submit" class="btn btn-brown w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script>
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }

      fetch(`${BASE_URL}/api/auth/signup`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ firstName, lastName, phone, email, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.message && data.message.toLowerCase().includes("user already exists")) {
            alert(data.message);
          } else if (data.message && data.message.toLowerCase().includes("server error")) {
            alert("Signup failed. Please try again.");
          } else {
            // Always redirect to login after successful signup
            window.location.href = "login.html";
          }
        })
        .catch(() => {
          alert("Signup failed. Please try again.");
        });
    });
  </script>
</body>
</html>
