<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-beige">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm col-md-6 col-lg-5">
      <h2 class="text-center mb-4" style="color:#5C4033;">Reset Password</h2>
      <form id="forgotForm">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Enter your email" required id="email">
        </div>
        <button type="submit" class="btn btn-brown w-100">Send Reset Link</button>
      </form>
      <p class="mt-3 text-center">
        Remembered your password? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("forgotForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      alert("Password reset link sent to " + email);
      // Call EC2 API here using fetch() to handle password reset
    });
  </script>
</body>
</html>
